<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국세공무원교육원 차량조회 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-xl font-bold mb-4 text-center">국세공무원교육원 차량조회 등록</h1>

    <!-- 차량번호 검색 -->
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">차량번호 검색</h2>
      <input id="searchNum" type="text" placeholder="차량번호 뒷자리 4자리" maxlength="4" 
             class="w-full p-2 border rounded-lg mb-2">
      <button onclick="searchCar()" class="w-full bg-blue-500 text-white py-2 rounded-lg">검색</button>
      <div id="searchResult" class="mt-4"></div>
    </section>

    <!-- 관리자 로그인 -->
    <section id="loginSection" class="mb-6">
      <h2 class="text-lg font-semibold mb-2">관리자 로그인</h2>
      <input id="adminId" type="text" placeholder="아이디" class="w-full p-2 border rounded-lg mb-2">
      <input id="adminPw" type="password" placeholder="비밀번호" class="w-full p-2 border rounded-lg mb-2">
      <button onclick="adminLogin()" class="w-full bg-gray-600 text-white py-2 rounded-lg">로그인</button>
      <p id="loginMsg" class="text-red-500 text-sm mt-2"></p>
    </section>

    <!-- 신규 등록 (관리자만) -->
    <section id="registerSection" class="mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">신규 등록</h2>
      <input id="name" type="text" placeholder="이름" class="w-full p-2 border rounded-lg mb-2">
      
      <label class="block mb-2">소속</label>
      <select id="org" class="w-full p-2 border rounded-lg mb-2">
        <option value="국세공무원교육원">국세공무원교육원</option>
        <option value="국세상담센터">국세상담센터</option>
        <option value="주류면허지원센터">주류면허지원센터</option>
        <option value="서귀포지서">서귀포지서</option>
        <option value="교육생">교육생</option>
        <option value="기타">기타</option>
      </select>
      
      <input id="phone" type="text" placeholder="전화번호" class="w-full p-2 border rounded-lg mb-2">
      <input id="carNum" type="text" placeholder="차량번호" class="w-full p-2 border rounded-lg mb-2">
      <input id="carType" type="text" placeholder="차종" class="w-full p-2 border rounded-lg mb-2">
      
      <button onclick="saveData()" class="w-full bg-green-500 text-white py-2 rounded-lg">등록</button>
    </section>

    <!-- 엑셀 업로드 (관리자만) -->
    <section id="uploadSection" class="mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">엑셀 업로드</h2>
      <input type="file" id="excelFile" class="mb-2">
      <button onclick="uploadExcel()" class="w-full bg-purple-500 text-white py-2 rounded-lg">업로드</button>
    </section>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, query, where, getDocs, setDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // 🔹 Firebase 설정 (여기에 본인 Firebase 설정값 넣으세요)
  const firebaseConfig = {
    apiKey: "AIzaSyB-yJWX6qRnkWpHWLqyWyr6NFw7kQDPStA",
    authDomain: "car-check-ae332.firebaseapp.com",
    projectId: "car-check-ae332",
    storageBucket: "car-check-ae332.firebasestorage.app",
    messagingSenderId: "571761357854",
    appId: "1:571761357854:web:f66390904bcbc00c3faa0f",
    measurementId: "G-ME6S29Z2CJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ 차량 검색
  window.searchCar = async function() {
    const num = document.getElementById('searchNum').value.trim();
    const resultDiv = document.getElementById('searchResult');
    resultDiv.innerHTML = "";

    if (num.length !== 4) {
      resultDiv.innerHTML = "<p class='text-red-500'>차량번호 4자리를 입력하세요.</p>";
      return;
    }

    const q = query(collection(db, "cars"), where("carNum", ">=", num), where("carNum", "<=", num + "\uf8ff"));
    const snap = await getDocs(q);

    if (snap.empty) {
      resultDiv.innerHTML = "<p class='text-red-500'>해당 차량이 없습니다.</p>";
    } else {
      snap.forEach(doc => {
        const d = doc.data();
        resultDiv.innerHTML += `
          <div class="border p-2 rounded-lg mb-2 bg-gray-50">
            <p><b>이름:</b> ${d.name}</p>
            <p><b>소속:</b> ${d.org}</p>
            <p><b>전화번호:</b> ${d.phone}</p>
            <p><b>차량번호:</b> ${d.carNum}</p>
            <p><b>차종:</b> ${d.carType}</p>
          </div>`;
      });
    }
  }

  // ✅ 신규 등록
  window.saveData = async function() {
    const name = document.getElementById('name').value;
    const org = document.getElementById('org').value;
    const phone = document.getElementById('phone').value;
    const carNum = document.getElementById('carNum').value;
    const carType = document.getElementById('carType').value;

    if (!name || !org || !phone || !carNum || !carType) {
      alert("모든 항목을 입력하세요.");
      return;
    }

    await setDoc(doc(db, "cars", carNum), { name, org, phone, carNum, carType });
    alert("등록 완료!");
  }

  // ✅ 엑셀 업로드
  window.uploadExcel = async function() {
    const file = document.getElementById('excelFile').files[0];
    if (!file) { alert("엑셀 파일을 선택하세요."); return; }

    const reader = new FileReader();
    reader.onload = async function(e) {
      const data = new Uint8Array(e.target.result);
      const wb = XLSX.read(data, {type:'array'});
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      for (let row of rows) {
        if (row.이름 && row.소속 && row.전화번호 && row.차량번호 && row.차종) {
          await setDoc(doc(db, "cars", row.차량번호), {
            name: row.이름, org: row.소속, phone: row.전화번호, carNum: row.차량번호, carType: row.차종
          });
        }
      }
      alert("엑셀 업로드 완료!");
    };
    reader.readAsArrayBuffer(file);
  }

  // ✅ 관리자 로그인
  window.adminLogin = function() {
    const id = document.getElementById('adminId').value;
    const pw = document.getElementById('adminPw').value;
    const msg = document.getElementById('loginMsg');

    if (id === "admin" && pw === "rydbrdnjs1!") {
      localStorage.setItem("adminLoggedIn", "true");
      document.getElementById("registerSection").classList.remove("hidden");
      document.getElementById("uploadSection").classList.remove("hidden");
      document.getElementById("loginSection").classList.add("hidden");
    } else {
      msg.innerText = "아이디 또는 비밀번호가 올바르지 않습니다.";
    }
  }

  // ✅ 로그인 유지
  window.onload = function() {
    if (localStorage.getItem("adminLoggedIn") === "true") {
      document.getElementById("registerSection").classList.remove("hidden");
      document.getElementById("uploadSection").classList.remove("hidden");
      document.getElementById("loginSection").classList.add("hidden");
    }
  }
</script>
</body>
</html>
