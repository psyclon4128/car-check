<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국세공무원교육원 차량조회·등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-4 overflow-x-hidden relative min-h-screen flex flex-col">

  <div class="w-full max-w-screen-sm mx-auto bg-white p-6 rounded-xl shadow-md flex-1">

    <!-- 제목 이미지 -->
    <div class="mb-4 flex flex-col items-center">
      <img src="국세공무원교육원.png" alt="국세공무원교육원" class="w-48 max-w-full mb-2">
      <h1 class="text-xl font-bold text-center">차량조회·등록</h1>
    </div>

    <!-- 차량번호 검색 -->
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">차량번호 검색</h2>
      <input id="searchNum" type="text" placeholder="차량번호 뒷자리 4자리" maxlength="4" 
             class="w-full p-3 border rounded-lg mb-3 text-lg">
      <button onclick="searchCar()" class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg">검색</button>
      <div id="searchResult" class="mt-4 text-lg"></div>
    </section>

    <!-- 관리자 로그인 -->
    <section id="loginSection" class="mb-6">
      <h2 class="text-lg font-semibold mb-2">관리자 로그인</h2>
      <input id="adminId" type="text" placeholder="아이디" class="w-full p-3 border rounded-lg mb-3 text-lg">
      <input id="adminPw" type="password" placeholder="비밀번호" class="w-full p-3 border rounded-lg mb-3 text-lg">
      <button onclick="adminLogin()" class="w-full bg-gray-600 text-white py-3 rounded-lg text-lg">로그인</button>
      <p id="loginMsg" class="text-red-500 text-base mt-2"></p>
    </section>

    <!-- 관리자 로그아웃 -->
    <section id="logoutSection" class="mb-6 hidden">
      <button onclick="adminLogout()" class="w-full bg-gray-800 text-white py-3 rounded-lg text-lg">로그아웃</button>
    </section>

    <!-- 신규 등록 -->
    <section id="registerSection" class="mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">신규 등록</h2>
      <input id="name" type="text" placeholder="이름" class="w-full p-3 border rounded-lg mb-3 text-lg">
      
      <label class="block mb-2 text-lg">소속</label>
      <select id="org" class="w-full p-3 border rounded-lg mb-3 text-lg">
        <option value="국세공무원교육원">국세공무원교육원</option>
        <option value="국세상담센터">국세상담센터</option>
        <option value="주류면허지원센터">주류면허지원센터</option>
        <option value="서귀포지서">서귀포지서</option>
        <option value="교육생">교육생</option>
        <option value="기타">기타</option>
      </select>
      
      <input id="phone" type="text" placeholder="전화번호" class="w-full p-3 border rounded-lg mb-3 text-lg">
      <input id="carNum" type="text" placeholder="차량번호" class="w-full p-3 border rounded-lg mb-3 text-lg">
      <input id="carType" type="text" placeholder="차종" class="w-full p-3 border rounded-lg mb-3 text-lg">
      
      <button onclick="saveData()" class="w-full bg-green-500 text-white py-3 rounded-lg text-lg">등록</button>
    </section>

    <!-- 엑셀 업로드 / 다운로드 -->
    <section id="uploadSection" class="mb-6 hidden">
      <h2 class="text-lg font-semibold mb-2">엑셀 업로드</h2>
      <input type="file" id="excelFile" class="w-full mb-3 text-lg">
      <div class="flex flex-col sm:flex-row gap-3">
        <button onclick="uploadExcel()" class="flex-1 bg-purple-500 text-white py-3 rounded-lg text-lg">업로드</button>
        <!-- 기존 '샘플 엑셀 다운로드' → '현재 데이터 다운로드' 로 변경 -->
        <button onclick="exportCurrentData()" class="flex-1 bg-gray-500 text-white py-3 rounded-lg text-lg">현재 데이터 다운로드</button>
      </div>
    </section>

    <!-- 데이터 일괄삭제 -->
    <section id="deleteSection" class="mb-6 hidden">
      <button onclick="deleteAllData()" class="w-full bg-red-500 text-white py-3 rounded-lg text-lg">데이터 일괄삭제</button>
    </section>

  </div>

  <!-- 하단 제작자 표시 -->
  <div class="text-right w-full p-2 text-sm text-gray-500 mt-auto">
    made by Banseok Kim
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, doc, getDocs, setDoc, deleteDoc } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // === Firebase 설정 (사용자 파일값 유지) ===
  const firebaseConfig = {
    apiKey: "AIzaSyB-yJWX6qRnkWpHWLqyWyr6NFw7kQDPStA",
    authDomain: "car-check-ae332.firebaseapp.com",
    projectId: "car-check-ae332",
    storageBucket: "car-check-ae332.firebasestorage.app",
    messagingSenderId: "571761357854",
    appId: "1:571761357854:web:f66390904bcbc00c3faa0f",
    measurementId: "G-ME6S29Z2CJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 차량 검색
  window.searchCar = async function() {
    const num = document.getElementById('searchNum').value.trim();
    const resultDiv = document.getElementById('searchResult');
    resultDiv.innerHTML = "";

    if (num.length !== 4) {
      resultDiv.innerHTML = "<p class='text-red-500'>차량번호 4자리를 입력하세요.</p>";
      return;
    }

    const snap = await getDocs(collection(db, "cars"));
    let found = false;
    snap.forEach(docSnap => {
      const d = docSnap.data();
      if ((d.carNum || '').slice(-4) === num) {
        resultDiv.innerHTML += `
          <div class="border p-3 rounded-lg mb-3 bg-gray-50 text-lg">
            <p><b>이름:</b> ${d.name || ''}</p>
            <p><b>소속:</b> ${d.org || ''}</p>
            <p><b>전화번호:</b> ${d.phone || ''}</p>
            <p><b>차량번호:</b> ${d.carNum || ''}</p>
            <p><b>차종:</b> ${d.carType || ''}</p>
          </div>`;
        found = true;
      }
    });
    if (!found) resultDiv.innerHTML = "<p class='text-red-500 text-lg'>등록된 차량이 없습니다.</p>";
  }

  // 신규 등록
  window.saveData = async function() {
    const name = document.getElementById('name').value.trim();
    const org = document.getElementById('org').value;
    const phone = document.getElementById('phone').value.trim();
    const carNum = document.getElementById('carNum').value.trim();
    const carType = document.getElementById('carType').value.trim();

    if (!name || !org || !phone || !carNum || !carType) {
      alert("모든 항목을 입력하세요.");
      return;
    }

    await setDoc(doc(db, "cars", carNum), { name, org, phone, carNum, carType });
    alert("등록 완료!");
  }

  // 엑셀 업로드
  window.uploadExcel = async function() {
    const file = document.getElementById('excelFile').files[0];
    if (!file) { alert("엑셀 파일을 선택하세요."); return; }

    const reader = new FileReader();
    reader.onload = async function(e) {
      const data = new Uint8Array(e.target.result);
      const wb = XLSX.read(data, {type:'array'});
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);

      for (let row of rows) {
        if (row.차량번호) {
          await setDoc(doc(db, "cars", row.차량번호), {
            name: row.이름||"", org: row.소속||"", phone: row.전화번호||"", carNum: row.차량번호, carType: row.차종||""
          });
        }
      }
      alert("엑셀 업로드 완료!");
    };
    reader.readAsArrayBuffer(file);
  }

  // 🔽 현재 Firestore 데이터 엑셀로 다운로드
  window.exportCurrentData = async function() {
    try {
      const snap = await getDocs(collection(db, "cars"));
      const header = ["이름", "소속", "전화번호", "차량번호", "차종"];
      const rows = [];

      snap.forEach(docSnap => {
        const d = docSnap.data();
        rows.push([
          d.name || "", 
          d.org || "", 
          d.phone || "", 
          d.carNum || "", 
          d.carType || ""
        ]);
      });

      if (rows.length === 0) {
        if (!confirm("저장된 데이터가 없습니다. 빈 양식을 다운로드할까요?")) return;
      }

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([header, ...rows]);
      XLSX.utils.book_append_sheet(wb, ws, "차량데이터");

      const now = new Date();
      const pad = n => String(n).padStart(2, "0");
      const filename = `차량데이터_${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}.xlsx`;

      XLSX.writeFile(wb, filename);
    } catch (e) {
      console.error(e);
      alert("다운로드 중 오류가 발생했습니다.");
    }
  }

  // 데이터 일괄삭제
  window.deleteAllData = async function() {
    if (!confirm("실행하시겠습니까?")) return;

    const snap = await getDocs(collection(db, "cars"));
    for (let docSnap of snap.docs) {
      await deleteDoc(doc(db, "cars", docSnap.id));
    }
    alert("모든 차량 데이터가 삭제되었습니다!");
  }

  // 관리자 로그인
  window.adminLogin = function() {
    const id = document.getElementById('adminId').value;
    const pw = document.getElementById('adminPw').value;
    const msg = document.getElementById('loginMsg');

    if (id === "admin" && pw === "rydbrdnjs1!") {
      localStorage.setItem("adminLoggedIn", "true");
      document.getElementById("registerSection").classList.remove("hidden");
      document.getElementById("uploadSection").classList.remove("hidden");
      document.getElementById("deleteSection").classList.remove("hidden");
      document.getElementById("logoutSection").classList.remove("hidden");
      document.getElementById("loginSection").classList.add("hidden");
    } else {
      msg.innerText = "아이디 또는 비밀번호가 올바르지 않습니다.";
    }
  }

  // 관리자 로그아웃
  window.adminLogout = function() {
    localStorage.removeItem("adminLoggedIn");
    document.getElementById("registerSection").classList.add("hidden");
    document.getElementById("uploadSection").classList.add("hidden");
    document.getElementById("deleteSection").classList.add("hidden");
    document.getElementById("logoutSection").classList.add("hidden");
    document.getElementById("loginSection").classList.remove("hidden");
    alert("로그아웃 되었습니다.");
  }

  // 로그인 상태 유지
  window.onload = function() {
    if (localStorage.getItem("adminLoggedIn") === "true") {
      document.getElementById("registerSection").classList.remove("hidden");
      document.getElementById("uploadSection").classList.remove("hidden");
      document.getElementById("deleteSection").classList.remove("hidden");
      document.getElementById("logoutSection").classList.remove("hidden");
      document.getElementById("loginSection").classList.add("hidden");
    }
  }
</script>
</body>
</html>
